<div class="login-dark content d-flex justify-content-center align-items-center">
  <form [formGroup]="IngresoForm" method="post" style="background-color: beige;">
    <div class="card mb-0">
			<div class="card-body">
				<div class="text-center mb-3">
					<img src="assets/images/escudo.png" alt="Escudo" width="90" height="100">
					<h5 class="mb-0">Pagos en línea</h5>
					<span class="d-block text-muted">Ingrese sus credenciales</span>
				</div>
				<div class="form-group form-group-feedback form-group-feedback-left">
					<input type="text" class="form-control" placeholder="Usuario o DNI">
						<div class="form-control-feedback"><i class="icon-user text-muted"></i></div>
				</div>
				<div class="form-group form-group-feedback form-group-feedback-left">
					<input type="password" class="form-control" placeholder="Contraseña">
						<div class="form-control-feedback"><i class="icon-lock2 text-muted"></i></div>
				</div>
            <re-captcha
              (resolved)="resolved($event)"
              (error)="onError($event)"
              errorMode="handled"
              siteKey="6LdXzWUbAAAAAKnr8NLm7MIP26WZWD_08OmuLPnJ"
            ></re-captcha>
				<div class="form-group">
					<button (click)="onSubmit()" type="submit" class="btn btn-primary btn-block">Ingresar<i class="icon-circle-right2 ml-2"></i></button>
				</div>
				<div class="text-center">
					<a routerLink="/Restablecercont">¿Olvidaste tu contraseña?</a>
				</div>
			</div>
		</div>
  </form>
</div>

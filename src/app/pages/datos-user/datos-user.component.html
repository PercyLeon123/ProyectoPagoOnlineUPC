<div class="container" style="padding-top: 120;">
  <h3>Datos del Contribuyente</h3>
  <div class="row">
    <div class="main-login main-center" style="padding-top: 0px;   padding-bottom: 150px;">
         <div class="form-group">
           <label for="username" class="cols-sm-2 control-label">Código de Usuario</label>
           <div class="cols-sm-10">
              <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-users fa" aria-hidden="true"></i>
									<input type="text" class="form-control" id="codigocont"  value="{{ contribuyente[0].codigocont}}" readonly="readonly"/>
              </span>
              </div>
            </div>
          </div>

          <div class="form-group">
            <label class="cols-sm-2 control-label">Numero de Documento</label>
            <div class="cols-sm-10">

                <span  class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i>
                  <input type="text" class="form-control" id="nrodoc"  value="{{ contribuyente[0].nrodoc}}" readonly="readonly"/>

                  <input type="text" class="form-control" id="apenom"  value="{{ contribuyente[0].apenom}}" readonly="readonly"/>

              </div>

            <div class="cols-sm-10">

                <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i>

              </div>
            </div>
          </div>

        <div class="form-group">
          <label  class="cols-sm-2 control-label">Telefono 1 </label>
          <div class="cols-sm-10">
            <div class="input-group">
              <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i>
                <input type="text" class="form-control" id="telefono1"  value="{{ contribuyente[0].telefono1}}" readonly="readonly"/></span>
            </div>
          </div>
        </div>

        <div class="form-group">
          <label class="cols-sm-2 control-label">Telefono 2 </label>
          <div class="cols-sm-10">
            <div class="input-group">
              <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i>
                <input type="text" class="form-control" id="telefono2"  value="{{ contribuyente[0].telefono2}}" readonly="readonly"/>
              </span>
            </div>
          </div>
        </div>

        <div class="form-group">
          <label  class="cols-sm-2 control-label">Telefono 3 </label>
          <div class="cols-sm-10">
            <div class="input-group">
              <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i>
                <input type="text" class="form-control" id="telefono3"  value="{{ contribuyente[0].telefono3}}" readonly="readonly"/>
            </span>
            </div>
          </div>
        </div>

        <div class="form-group">
          <label class="cols-sm-2 control-label">Telefono 4 </label>
          <div class="cols-sm-10">
            <div class="input-group">
              <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i>

            </div>
          </div>

        <div class="form-group">
          <label  class="cols-sm-2 control-label">Correo Electronico</label>
            <div class="cols-sm-10">
              <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i>
                  <input type="text" class="form-control" id="correo"  value="{{ contribuyente[0].correo}}" readonly="readonly"/>
              </span>
              </div>
            </div>

      <div class="text-right">
        <a routerLink="/login" routerLinkActive="router-link-active" >Actualizar</a>
